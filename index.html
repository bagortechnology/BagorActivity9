<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Job Application</title>
    <link rel="stylesheet" type="text/css" href="job-apply-style.css">
</head>
<body>
    <div class="container">
        <form action="Congratulations.html" class="form-control needs-validation" novalidate>
            <h2 class="display-5 p-3">Job Application Form</h2>
            <hr class="form-floating bg-success">
            <dl class="form-control text-bg-success p-2">Thank you for your interest in working with us.
                Please check below for available job opportunities that meet your criteria
                and send your application by filling out the <b>Job Application Form</b>.
            </dl>
            <div class="row">
                <div class="col-4">
                    <label>First</label>
                    <input type="text" class="form-control" placeholder="e.g. Juan" name="fname" required>
                </div>

                <div class="col-4">
                    <label>Middle</label>
                    <input type="text" class="form-control" placeholder="e.g. Fernandez" name="midname" required>
                </div>

                <div class="col-4">
                    <label>Last</label>
                    <input type="text" class="form-control" placeholder="e.g. Cruz" name="lname" required>
                </div>
            </div>
            <div class="col-5">
              <label for="form-label">Email</label>
              <input type="email" class="form-control" placeholder="e.g. name@mail.com" name="email" required>
            </div>
              <br> <hr>
            <div class="row">
                <div class="col-4">
                    <label class="form-label">What position are you applying for?</label>
                    <div>
                        <select class="form-select form-select-s" name="Job" required>
                            <option selected>Desired Position</option>
                            <option value="farm-worker"required>Farm Worker</option>
                            <option value="farmhand"required>Farmhand</option>
                            <option value="farm-technician"required>Farm Technician</option>
                            <option value="agriculturist"required>Agriculturist</option>
                            <option value="horticulturist"required>Horticulturist</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Available Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-4">
                    <label class="form-label">Available Time</label>
                    <input type="time" class="form-control" required>
                </div>
            </div>
            <br><hr>
            <label class="form-label">What is your current employee status?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="employee-status" id="Employed" value="Employed" required>
                <label class="form-check-label" for="Employed">Employed</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="employee-status" id="Unemployed" value="Unemployed" required>
                <label class="form-check-label" for="Unemployed">Unemployed</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="employee-status" id="Self-Employed" value="Self-Employed"required>
                <label class="form-check-label" for="Self-Employed">Self-Employed</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="employee-status" id="Student" value="Student"required>
                <label class="form-check-label" for="Student">Student</label>
              </div>
              <br><hr>
            <div class="row">
                <div class="col-6">
                    <label class="form-label">Please provide your resume link</label>
                    <input type="url" class="form-control" id="resume" name="resume" placeholder="https://www.resume.com/" required>
                  </div>                  
                <div class="form-group col-6">
                    <label class="form-label">Please upload your resume</label>
                    <label class="btn btn-success btn-file form-control">
                        <span id="choosePDFOnly">Choose PDF File</span> 
                        <input type="file" name="resume-pdf" accept=".pdf" style="display: none;" required onchange="addResume(this)">
                        <span id="selectedResume" style="display: none;"></span>
                      </label>
                </div>
            </div>
            <br><hr>
            <label class="form-label">What is your references? (Optional)</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="First" name="RefFName1" required>
                </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Last" name="RefLName1" required>
            </div>
            <div class="col-5">
            <label for="form-label">Reference Email</label>
              <input type="email" class="form-control" placeholder="e.g. reference_person1@mail.com" name="email" required>
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="First" name="RefFName2" required>
                </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Last" name="RefLName2" required>
            </div>
            <div class="col-5">
            <label class="form-label">Reference Email</label>
              <input type="email" class="form-control" placeholder="e.g. reference_person2@mail.com" name="email" required>
            </div>
            </div>
            <br><br>
            <div class="row mb-3">
                <div class="col-6">
                    <input type="reset" class="form-control bg-warning" id="reset" name="reset-btn">
                </div>
                <div class="col-6">
                    <input type="submit" class="form-control text-bg-success">
                </div>
            </div>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        // Script para maghide ang Choose PDF file kung meron ng PDF file na successfully selected
        function addResume(input) {
    var fileName = input.files[0].name;
    document.getElementById("choosePDFOnly").style.display = "none";
    document.getElementById("selectedResume").innerHTML = fileName;
    document.getElementById("selectedResume").style.display = "inline";
  }
      </script> 
</body>
</html>
